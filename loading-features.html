<!DOCTYPE html>
<html>

<head>
    <title>Loading-features</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <section class="load-screen">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 xol-xs-12">
                    <div class="load-feat-wrap Avenir-Medium">
                        <p class="back-link"> <span><img src="images/back-blue.png"></span>Go Back</p>
                        <p class="load-high-text">More Features<br /> coming soon!!</p>
                        <p class="feat-load-info"><b>Good things takes time</b> and our team is working really hard to bring them to you.
                            <span class="sub-text"> Subscribe below to get notified. </span></p>
                        <div class="input-wrap">
                            <input type="email" name="" placeholder=" Your email"><span><button>Notify me</button></span>
                        </div>
                        <button type="submit" class="backhome-btn">Back to home</button>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 xol-xs-12">
                    <div class="loading-wrap">
                        <img src="images/loading-mockup.png">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
